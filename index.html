<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms 2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body class="pad-t-2 gutter-1-2 max-length">

  <form class="push gutter-1-2" method="POST" action="https://formspree.io/sara.sherrer@hotmail.com">

    <div>
      <h1 class="not-bold">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>
    <fieldset class=" xs-1 s-1 l-1 m-1">

      <legend class="italic mega">Personal details</legend>
      <div class="grid">
        <div class="unit xs-1 l-1-2 pad-t left">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>
        <div class="unit xs-1 l-1-2 pad-t">
          <label for="age">Age</label>
          <input id="age" type="number" required>
        </div>
        <div class="unit xs-1 l-1-2 pad-t left">
          <label for="email">Email</label>
          <input id="email" type="email" required placeholder="me@me.ca">

        </div>
        <div class="unit xs-1 l-1-2 pad-t">
          <label for="subject">Physical fitness</label>
          <select id="subject" name="_subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
      </div>
      <div class="pad-t">
        <label for="details">Address</label>
        <textarea id="details" name="message" required></textarea>
      </div>
    </fieldset>
    <fieldset class="xs-1 s-1 l-1 m-1">
      <legend class="italic mega push-0">Mission statement</legend>
      <div class="push pad-t-1-2">
        <label for="mission">Why do you want to go to Mars?</label>
        <textarea id="mission" name="messages" required></textarea>
      </div>
      <div class="center-content">
        <button type="submit" class="btn center-content">Register for the trip!</button>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </div>
    </fieldset>
  </form>

</body>
</html>
